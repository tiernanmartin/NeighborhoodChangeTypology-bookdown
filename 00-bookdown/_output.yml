bookdown::gitbook:
  css: [css/style.css, css/bookdown-leaflet.css, css/bookdown-htmlTable.css]
  toc_depth: 1
  config:
    toc:
      before: |
        <li><a href="./">Communities of Opportunity:<br/><br/>Neighborhood Change Typology</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li> 
    edit: https://github.com/rstudio/bookdown-demo/edit/master/%s
    download: ["epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
